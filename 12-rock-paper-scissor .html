<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/12-style.css">
</head>

<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <div class="play-btn-gp">
            <button class="move-btn js-rock-btn"><img src="./images/rock-emoji.png" alt="" class="game-img"></button>
            <button class="move-btn js-paper-btn"><img src="./images/paper-emoji.png" alt="" class="game-img"></button>
            <button class="move-btn js-scissors-btn"><img src="./images/scissors-emoji.png" alt="" class="game-img"></button>
        </div>
        <p class="js-result result"></p>
        <p class="js-moves">
        </p>
        <p class="js-score score"></p>
        <button class="reset-score-btn js-reset-btn">Reset Score</button>
        <button class="auto-play-btn js-autoPlay-btn">Auto Play</button>
        <p class="js-reset-confirmation"></p>
    </div>

    <script src="./js/12-app.js">
    </script>
</body>

</html>
